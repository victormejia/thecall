<ion-view title="The Gospel">
  <ion-content class="has-header">
    <ion-list>
<!--       <ion-item class="tab-header-gospel">
        <img src="img/gospel-highway.jpg">
      </ion-item> -->
      <ion-item ng-repeat="gospelDetail in gospelDetails" type="item-text-wrap" href="#/tab/gospeldetail/{{gospelDetail.id}}" class="item-icon-right item-thumbnail-left item-text-wrap">
        <img ng-src="img/hand-{{gospelDetail.name}}.png">
        <h1>{{gospelDetail.name}}</h1>
        <div class="gospel-points">
          <p>{{gospelDetail.headlines[0]}} <br />{{gospelDetail.headlines[1]}}<p>
        </div>
        <i class="icon ion-ios7-arrow-right"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
