<!-- 
  Create tabs with an icon and label, using the tabs-positive style. 
  Each tab's child <ion-nav-view> directive will have its own 
  navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-dark">

  <!-- Gospel Tab -->
  <ion-tab title="The Gospel" icon="icon ion-person-add" href="#/tab/dash">
    <ion-nav-view name="tab-gospel"></ion-nav-view>
  </ion-tab>


  <!-- Tools Tab -->
  <ion-tab title="Tools" icon="icon ion-settings" href="#/tab/tools">
    <ion-nav-view name="tab-tools"></ion-nav-view>
  </ion-tab>


  <!-- Questionnaire Tab -->
  <ion-tab title="Questionnaire" icon="icon ion-ios7-paper" href="#/tab/questionnaire">
    <ion-nav-view name="tab-questionnaire"></ion-nav-view>
  </ion-tab>


</ion-tabs>
